{{template "header.html" .}}

<style>
  #main-content {
      display: flex;
      position: relative;
      align-items: center;
  }
</style>

  <div style="width:100%;height:100%;background-position:top;background-size:cover;background-image:url(/eriri.jpg?q={{$s}});left:0;top:0;position:absolute;z-index:0;opacity:0.12"></div>

	     <tr><td></td></tr>

	     <tr><td>
		 <style>
		   div.pb { margin: 0.5em 0 }

		 <div class=pb>
		   <b class="tmpl-orange-text">POST</b>
		   <span>curl -F content=@file <u><script>document.write(location.host)</script></u>/api2/new</span>

		   <b class="tmpl-orange-text">GET</b>
		   <span>curl -s <u><script>document.write(location.host)</script></u>/<b>&lt;code></b></span>
